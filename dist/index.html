<html lang="en">

<head>

<body>
    <div id="pizza">
        <div id="back">
            &leftarrow; Back
        </div>
        <div id="prebuiltMenu">
            <div value="classic" class="prebuiltButton">
                <img class="prebuiltImage" src="ImagesPizza/Prebuilts/classic.webp">
                <p>The Classic</p>
            </div>
            <div value="italian" class="prebuiltButton">
                <img class="prebuiltImage" src="ImagesPizza/Prebuilts/italian.webp">
                <p>The Italian</p>
            </div>
            <div value="meat" class="prebuiltButton">
                <img class="prebuiltImage" src="ImagesPizza/Prebuilts/meat.webp">
                <p>The Meaty</p>
            </div>
            <div value="vegan" class="prebuiltButton">
                <img class="prebuiltImage" src="ImagesPizza/Prebuilts/vegan.webp">

            </div>
            <div value="many" class="prebuiltButton">
                <img class="prebuiltImage" src="ImagesPizza/Prebuilts/many.webp">

            </div>
            <div value="self" class="prebuiltButton">
                <img class="prebuiltImage" src="ImagesPizza/Prebuilts/blank.webp">
                <p>Make Your Own</p>   
            </div>
        </div>

            <canvas id="pizzaCanvas" width="600" height="600">

            </canvas>
            <div id="summary">
                <h2 id="size"></h2>
                <div id="list"></div>
                <p id="total"></p>
            </div>
            <form id="sizes">
                <h2>Sizes</h2>
                <input for="sizes" id="Personal" name="size" class="sizeButton" type="radio" value="Personal" />
                <label for="Personal">Personal</label>
                <br />
                <input for="sizes" id="Medium" name="size" class="sizeButton" type="radio" value="Medium" />
                <label for="Medium">Medium</label>
                <br />
                <input for="sizes" id="Large" name="size" class="sizeButton" type="radio" value="Large" />
                <label for="Large">Large</label>
                <br />
                <input for="sizes" id="XLarge" name="size" class="sizeButton" type="radio" value="XLarge">
                <label for="XLarge">XLarge</label>
                <br />
            </form>

                        <label class="checkboxLabel" for="Bacon">Bacon</label>

                        <br />

                            <div>
                                <select class="toppingAmountSelector">
                                    <option value="regular">Regular</option>
                                    <option value="extra">Extra</option>
                                </select>
                            </div>
                            <br />
                            <div>
                                <img class="sideIcon" src="ImagesPizza/sideIcons/Full.png" width="30" height="30"
                                    alt="full" value="Bacon" />
                                <img class="sideIcon" src="ImagesPizza/sideIcons/Left.png" width="30" height="30"
                                    alt="left" value="Bacon" />
                                <img class="sideIcon" src="ImagesPizza/sideIcons/Right.png" width="30" height="30"
                                    alt="right" value="Bacon" />
                            </div>
                        </form>
                    </div>
